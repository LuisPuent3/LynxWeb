<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sistema LCLN AFD Completo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        input[type="text"] { padding: 8px; margin: 5px; width: 200px; }
        button { padding: 8px 15px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Test Sistema LCLN AFD - LYNX Shop</h1>
    
    <div class="test-section">
        <h2>1. Test Health Check Backend</h2>
        <button onclick="testBackendHealth()">Test Health Backend Node.js</button>
        <div id="health-result"></div>
    </div>

    <div class="test-section">
        <h2>2. Test Búsqueda Individual</h2>
        <input type="text" id="search-query" placeholder="Ej: coquita barata">
        <button onclick="testSearch()">Buscar</button>
        <div id="search-result"></div>
    </div>

    <div class="test-section">
        <h2>3. Test Casos Específicos del Usuario</h2>
        <button onclick="testUserCases()">Probar Todos los Casos</button>
        <div id="user-cases-result"></div>
    </div>

    <script>
        async function testBackendHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<p class="info">Probando conexión...</p>';
            
            try {
                const response = await fetch('http://localhost:5000/api/lcln/status');
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <p class="success">✅ Backend funcionando correctamente</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">❌ Backend con problemas</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ Error conectando: ${error.message}</p>`;
            }
        }

        async function testSearch() {
            const query = document.getElementById('search-query').value;
            const resultDiv = document.getElementById('search-result');
            
            if (!query.trim()) {
                resultDiv.innerHTML = '<p class="error">Por favor ingresa una consulta</p>';
                return;
            }
            
            resultDiv.innerHTML = '<p class="info">Buscando...</p>';
            
            try {
                const response = await fetch('http://localhost:5000/api/lcln/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query.trim() })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    let productsHtml = '';
                    if (data.products && data.products.length > 0) {
                        productsHtml = '<h4>Productos encontrados:</h4>';
                        data.products.forEach((prod, i) => {
                            productsHtml += `
                                <div style="border-left: 3px solid #007bff; padding-left: 10px; margin: 5px 0;">
                                    <strong>${i+1}. ${prod.nombre}</strong> - $${prod.precio}
                                    <br><small>Categoría: ${prod.categoria} | Stock: ${prod.cantidad}</small>
                                    ${prod.sinonimo_usado ? `<br><em>Sinónimo usado: ${prod.sinonimo_usado}</em>` : ''}
                                </div>
                            `;
                        });
                    }
                    
                    resultDiv.innerHTML = `
                        <p class="success">✅ Búsqueda exitosa</p>
                        <p><strong>Query:</strong> "${data.query}"</p>
                        <p><strong>Productos encontrados:</strong> ${data.products_found}</p>
                        <p><strong>Tiempo:</strong> ${data.processing_time_ms}ms</p>
                        <p><strong>Mensaje:</strong> ${data.message}</p>
                        ${productsHtml}
                        <details>
                            <summary>Ver respuesta completa</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">❌ Error en búsqueda</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ Error: ${error.message}</p>`;
            }
        }

        async function testUserCases() {
            const resultDiv = document.getElementById('user-cases-result');
            resultDiv.innerHTML = '<p class="info">Ejecutando casos de prueba...</p>';
            
            const testCases = [
                { query: "coquita barata", expectation: "Debe encontrar Coca-Cola con sinónimo" },
                { query: "chetos baratos picantes", expectation: "Debe usar prioridades: producto → categoría → fallback" },
                { query: "botana barata", expectation: "Debe encontrar snacks baratos por categoría" },
                { query: "coca", expectation: "Debe encontrar Coca-Cola por sinónimo simple" },
                { query: "bebida barata", expectation: "Debe encontrar bebidas baratas" }
            ];
            
            let resultsHtml = '<h4>Resultados de casos de prueba:</h4>';
            
            for (let i = 0; i < testCases.length; i++) {
                const testCase = testCases[i];
                
                try {
                    const response = await fetch('http://localhost:5000/api/lcln/search', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query: testCase.query })
                    });
                    
                    const data = await response.json();
                    const status = data.success ? '✅' : '❌';
                    const productCount = data.products_found || 0;
                    
                    resultsHtml += `
                        <div style="border: 1px solid #ddd; margin: 10px 0; padding: 10px;">
                            <h5>${status} Caso ${i+1}: "${testCase.query}"</h5>
                            <p><strong>Expectativa:</strong> ${testCase.expectation}</p>
                            <p><strong>Resultado:</strong> ${productCount} productos en ${data.processing_time_ms || 0}ms</p>
                            <p><strong>Mensaje:</strong> ${data.message || 'N/A'}</p>
                            ${data.products && data.products.length > 0 ? 
                                `<p><strong>Primer producto:</strong> ${data.products[0].nombre} ($${data.products[0].precio})</p>` 
                                : '<p><em>Sin productos</em></p>'}
                        </div>
                    `;
                } catch (error) {
                    resultsHtml += `
                        <div style="border: 1px solid red; margin: 10px 0; padding: 10px;">
                            <h5>❌ Caso ${i+1}: "${testCase.query}"</h5>
                            <p style="color: red;">Error: ${error.message}</p>
                        </div>
                    `;
                }
            }
            
            resultDiv.innerHTML = resultsHtml;
        }
        
        // Auto-ejecutar health check al cargar
        window.onload = function() {
            testBackendHealth();
        };
    </script>
</body>
</html>
