<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Conexión AFD API</title>
</head>
<body>
    <h1>Test de Conexión con API AFD</h1>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testSearch()">Test Search (coca)</button>
    <div id="results" style="margin-top: 20px; padding: 10px; background: #f0f0f0;">
        Resultados aparecerán aquí...
    </div>

    <script>
        async function testHealth() {
            const resultsDiv = document.getElementById('results');
            try {
                const response = await fetch('http://localhost:8007/api/health');
                const data = await response.json();
                resultsDiv.innerHTML = '<h3>Health Check:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                resultsDiv.innerHTML = '<h3>Error Health Check:</h3><p>' + error.message + '</p>';
            }
        }

        async function testSearch() {
            const resultsDiv = document.getElementById('results');
            try {
                const response = await fetch('http://localhost:8007/api/nlp/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({query: 'coca'})
                });
                const data = await response.json();
                resultsDiv.innerHTML = '<h3>Search Test (coca):</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                resultsDiv.innerHTML = '<h3>Error Search Test:</h3><p>' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
